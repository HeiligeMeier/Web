<html>
    <body>
        <h1>Profile Settings</h1>
        <form>
            <fieldset>
                <legend>Base Data</legend>  
           <div>
                <label for="name">Name</label>  <input id="name" type="text" placeholder="Your name"><br>
                <label for="lastname">Last Name</label> <input id="lastname" type="text" placeholder="Your surname"><br>
                Coffee or Tea? 
            <select>
                <option>Coffee</option>
                <option>Tea</option>
                <option selected>Neither nor</option>
            </select>
            </div>
            </fieldset>

            <fieldset>
                <legend>Tell Something About You</legend>
                <div>
                    <textarea placeholder="Leave a comment here"></textarea>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Prefered Chat Layout</legend>
            <div>
                <input type="radio" name="radiobuttons" id="opt1"><label for="opt1">Username and message in one line</label>
                <br>
                <input type="radio" name="radiobuttons" id="opt2"><label for="opt2">Username and message in separated lines</label>
            </div>
            </fieldset>
            <a href="friends.html">
                <button type="button">Cancel</button>
            </a>
            <button type="submit">Save</button>
        
        </form>

        
    </body>
</html>
