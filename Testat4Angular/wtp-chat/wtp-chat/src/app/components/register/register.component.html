<title>Register</title>
        
<!-- Body -->
<img src="../../../assets/images/user.png" width="150" height="150" class="image">
<div>
    <h1 class="h1register">Register yourself</h1>
</div>
<form action="friends.html" method="post" #registerForm="ngForm">
    <fieldset class="fsregister">
        <legend class="legregister">Register</legend>

        <label for="usernameLabel" class="labelregister">Username</label>
        <input type="text" name="username" placeholder="Username" [(ngModel)]="username" required #usernamee="ngModel" class="nameregister" (keyup)='validateUsername()'><br>
        <div class="error-msg" [hidden]="usernamee.pristine || (usernameOK && !isUsed)">Username is invalid.</div>

        <label for="passwordLabel" class="labelregister">Password</label>
        <input type="password" name="password" placeholder="Password" [(ngModel)]="password" required #passwordd="ngModel" class="pwregister" (keyup)='validatePassword()'><br>
        <div class="error-msg" [hidden]="passwordd.pristine || passwordOK">Password is invalid.</div>

        <label for="confirmLabel" class="labelregister">Confirm Password</label>
        <input type="password" name="confirm" placeholder="Confirm Password" [(ngModel)]="confirm" required #confirmm="ngModel" class="pwregister" (keyup)='validateConfirm()'><br>
        <div class="error-msg" [hidden]="confirmm.pristine || confirmOK">Confirmed password is invalid.</div>

    </fieldset>
    <div class=buttondiv>
        <button type="button" (click)="register()" [disabled]="!usernameOK || !passwordOK || !confirmOK || isUsed" class="button2">create account</button>  
    </div>
</form>
<div class="buttondiv">
    <button (click)="abbrechen()" class="button1" formnovalidate>cancel</button>
</div>
