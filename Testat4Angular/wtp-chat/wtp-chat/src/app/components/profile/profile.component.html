<title>Profile</title>


<h1>Profile of {{profil.firstName}}</h1>

<a (click)='friendRemove()' class="rmvchat" >Remove Friend</a><br>
<div class="content">
<img id="pb" src="..\..\..\assets\images\profile.png">
<p class="about">
        {{ profil.description }}

        <br>

        <label class="antwort">{{ profil.firstName + " " + profil.lastName }}</label><br>
    </p>
</div>
