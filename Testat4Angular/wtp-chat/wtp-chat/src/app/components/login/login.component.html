<!-- Login-Formular -->
<fieldset class="fieldsetLogin">
    <legend>Login</legend>

    <label for="usernameLogin" class="labellogin">Username</label>
    <input type="text" id="usernamelogin" class="usernamelogin" (keyup)="usernamecheck()"
        name="username" placeholder="Username" [(ngModel)]="username" required> <br>

    <label for="passwordLogin" class="labellogin">Password</label>
    <input type="password" id="passwordlogin" class="passwordlogin" (keyup)="passwordcheck()"
        name="password" placeholder="Password" [(ngModel)]="password" required>

</fieldset>
    <!-- Buttons mit Links -->
    <div class="divbutlog">
        <a [routerLink]="['/register']"> <button type="button" class="logbutton" formnovalidate id="logbuttonreg">Register</button> </a>
        <button type="submit" formaction="friends.html" class="logbutton" id="logbuttonlog" (onsubmit)="buttoncheck()">Login</button> 
    </div>
</form>
